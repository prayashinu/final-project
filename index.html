<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>

            <input class="button" type="text" placeholder="Search" required >
            <button class="button">Search</button>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="images/main-banner.jpg" alt="Main Banner">
        </section>
        <section class="grid-container">
            <div class="grid-item">
                <img src="images/about-us.jpg" alt="About Us">
                <h2>About Us</h2>
                <p>Learn more about my design .</p>
            </div>
            <div class="grid-item">
                <img src="images/marketing.jpg" alt="Marketing">
                <h2>Marketing</h2>
                <p>Our marketing strategies.</p>
            </div>
            <div class="grid-item">
                <img src="images/digital.jpg" alt="Digital">
                <h2>Digital</h2>
                <p>Digital solutions we offer.</p>
            </div>
            <div class="grid-item">
                <img src="images/vision.jpg" alt="Vision">
                <h2>Vision</h2>
                <p>Our vision for the future.</p>
            </div>
            <div class="grid-item">
                <img src="images/prayash.jpg" alt="Prayash">
                <h2>Prayash</h2>
                <p>Profile of Prayash.</p>
            </div>
            
        </section>
        <section class="video">
            <img src="images/video.jpg" alt="Video">
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Responsive Design</p>
    </footer>
</body>
</html>
